<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--    Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Alpine Core -->
    <script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>

    <!-- Tailwind play cdn for this challenge ( for development and play purposes ) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./src/tailwind.config.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

<main x-data="subscribe()" class="antialiased min-h-screen flex flex-col px-8 pt-20">
    <img class="w-14 mx-auto" src="./images/logo.svg" alt="Ping.">
    <h1 class="text-center mt-10 text-gray text-xl tracking-wider">We are launching <span class="font-bold text-blue-dark">soon!</span></h1>
    <p class="text-center mt-4 text-blue-dark text-xs">Subscribe and get notified</p>
    <form class="flex flex-col gap-2 mt-8 mb-16 px-4">
        <div class="text-center">
            <label class="relative">
                <span class="sr-only">Email Address</span>
                <input
                    x-model="email"
                    type="text"
                    placeholder="Your email address..."
                    :class="validation.email.invalid ? 'text-red rounded-full border-2 border-red px-8 py-2.5 text-xs w-full' : 'rounded-full border-2 border-blue-pale px-8 py-2.5 caret-blue-dark text-xs focus-visible:border-blue focus-visible:outline-none w-full placeholder:text-blue-pale'"
                    required
                >
            </label>
            <p class="mt-1 italic text-red" x-text="validation.email.message"></p>
        </div>
        <button
            class="rounded-full py-3 px-8 bg-blue text-xs text-white font-semibold shadow-lg"
            type="button"
            @click="submit()"
        >
            Notify Me
        </button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="illustration of dashboard">
    <div class="grow"></div>
    <section class="text-center space-y-6 pb-6">
        <ul class="flex justify-center gap-3">
            <li>
                <a class="rounded-full p-2 border border-gray text-blue block" href="#" title="facebook logo">
                    <svg class="text-inherit w-3.5 h-3.5 md:w-5 md:h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 17"><path d="M2.684 17V9.255H.076V6.237h2.608c-.02-.338-.021-1.084-.002-2.238C2.598 2.11 3.694-.007 6.727.027 7.622.049 8.37.084 8.97.132l-.077 2.707c-.584.001-1.214.005-1.89.01-.581.031-1.067.155-1.192 1.162-.005.567-.01 1.308-.012 2.226h2.989l-.39 3.018H5.8V17H2.684Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </a>
            </li>
            <li>
                <a class="rounded-full p-2 border border-gray text-blue block" href="#" title="twitter logo">
                    <svg class="text-inherit w-3.5 h-3.5 md:w-5 md:h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 17"><path d="M20 2.172a8.192 8.192 0 0 1-2.357.646 4.11 4.11 0 0 0 1.805-2.27 8.22 8.22 0 0 1-2.606.996A4.094 4.094 0 0 0 13.847.248c-2.65 0-4.596 2.472-3.996 5.037A11.648 11.648 0 0 1 1.392 1a4.109 4.109 0 0 0 1.27 5.478 4.086 4.086 0 0 1-1.858-.513c-.045 1.9 1.318 3.678 3.291 4.075a4.113 4.113 0 0 1-1.853.07 4.106 4.106 0 0 0 3.833 2.848A8.25 8.25 0 0 1 0 14.658a11.616 11.616 0 0 0 6.29 1.843c7.618 0 11.923-6.434 11.664-12.205A8.354 8.354 0 0 0 20 2.172z" fill="currentColor"/></svg>
                </a>
            </li>
            <li>
                <a class="rounded-full p-2 border border-gray text-blue block" href="#" title="instragram logo">
                    <svg class="text-inherit w-3.5 h-3.5 md:w-5 md:h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 1.802c2.67 0 2.987.01 4.042.058 2.71.123 3.974 1.409 4.099 4.099.048 1.054.057 1.37.057 4.04 0 2.672-.01 2.988-.057 4.042-.124 2.687-1.387 3.975-4.1 4.099-1.054.048-1.37.058-4.041.057-2.67 0-2.987-.01-4.04-.058-2.718-.124-3.977-1.416-4.1-4.1-.048-1.054-.058-1.37-.058-4.041 0-2.67.01-2.986.058-4.04.124-2.69 1.387-3.977 4.1-4.1 1.054-.048 1.37-.058 4.04-.057zM10 0C7.284 0 6.944.012 5.877.06 2.246.227.227 2.242.061 5.877.01 6.944 0 7.284 0 10s.012 3.057.06 4.123c.167 3.632 2.182 5.65 5.817 5.817 1.067.048 1.407.06 4.123.06s3.057-.012 4.123-.06c3.629-.167 5.652-2.182 5.816-5.817.05-1.066.061-1.407.061-4.123s-.012-3.056-.06-4.122C19.777 2.249 17.76.228 14.124.06 13.057.01 12.716 0 10 0zm0 4.865a5.135 5.135 0 1 0 0 10.27 5.135 5.134 0 0 0 0-10.27zm0 8.468a3.333 3.333 0 1 1 0-6.666 3.333 3.333 0 0 1 0 6.666zm5.338-9.87a1.2 1.2 0 1 0 0 2.4 1.2 1.2 0 0 0 0-2.4z" fill="currentColor"/></svg>
                </a>
            </li>
        </ul>
        <p class="text-gray text-xs">&copy; Copyright Ping. All rights reserved.</p>
    </section>
</main>

<footer>
    <div class="fixed bottom-0 inset-x-0 bg-white/90 opacity-0 translate-y-2 py-2 text-xs text-blue-dark text-center hover:opacity-90 hover:translate-y-0 transition ease-out duration-300">
        Challenge by <a class="text-blue-dark hover:text-blue hover:underline ease-in-out duration-150" href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank">Frontend Mentor</a>.
        Coded by <a class="text-blue-dark hover:text-blue hover:underline ease-in-out duration-150" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
    </div>
</footer>

<script src="./src/validation.js"></script>

</body>

</html>
